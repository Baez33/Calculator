<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Calculador</title>
</head>
<body>
    <div class="calculator">
        <form action="">
            <input type="text" class="btn" id="number1">
            <p></p>
            <input type="text" id="number2">
            <p>=</p>
            <input type="text" id="result">
            <input type="button" class="btn" onclick="addition()" value="+">
            <input type="button" class="btn" onclick="sustraccion()" value="-">
            <input type="button" class="btn" onclick="multiplicacion()" value="*">
            <input type="button" class="btn" onclick="division()" value="/">
        </form>
    </div>
    <script src="data-types/script.js"></script>
</body>
</html>
